<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Detail view</title>
</head>
<body>
	<h1>Detail view: (news app)</h1>
	<p><strong>Article {{article.pk}}:</strong></p>
	<ul>
		<li><strong>Title: </strong>{{article.title}}</li>
		<li><strong>Content: </strong>{{article.content}}</li>
		<li><strong>Journalist: </strong>{{article.journalist}}</li>
	</ul>

</body>
</html>
